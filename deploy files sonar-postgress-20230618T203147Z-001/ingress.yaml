apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonar
  namespace: ramzi
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: ramzi.com
    http:
      paths:
      - path: /
        backend:
          serviceName: sonar
          servicePort: 9000
